<!DOCTYPE html>
<html lang="en" ng-app="MinIONApp">
  <head>
    <title>MinION interface</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- build:css css/style.min.css -->

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/ngDialog.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./css/ngDialog-theme-default.css"
      type="text/css"
    />

    <!-- /build -->

    <meta charset="utf-8" />
  </head>

  <body
    ng-controller="SequenceListController"
    ng-keypress="global.dialogOpen && enterKey($event,id) && dialogClose()"
  >
    <main>
      <div class="mainContainer">
        <list-data></list-data>

        <chart></chart>
      </div>

      <footer-btns></footer-btns>
    </main>

    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- /build -->
    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js -->
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- /build -->
    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js -->
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- /build -->

    <!-- build:js http://d3js.org/d3.v3.min.js  -->
    <script src="bower_components/d3/d3.js"></script>
    <!-- /build -->

    <!-- build:js js/script.min.js -->
    <script src="modules/minIONApp.js"></script>
    <script src="modules/minIONAppFilters.js"></script>

    <script src="services/backendService.js"></script>
    <script src="services/colorService.js"></script>
    <script src="services/dataCollectionService.js"></script>
    <script src="services/dataSupplierService.js"></script>
    <script src="services/dialogService.js"></script>
    <script src="services/sequenceDialogService.js"></script>
    <script src="services/sequenceMatcherService.js"></script>

    <script src="controllers/SequenceListController.js"></script>

    <script src="directives/barsChart.js"></script>
    <script src="directives/chart.js"></script>
    <script src="directives/footerBtns.js"></script>
    <script src="directives/listData.js"></script>
    <script src="directives/minionRectangle.js"></script>
    
    <script src="filters/bigNumberFilter.js"></script>
    <script src="filters/transcriberFilter.js"></script>

    <script src="libs/ngDialog.min.js"></script>
    <!-- /build -->
  </body>
</html>
